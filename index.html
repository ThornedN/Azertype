
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Inclusion du fichier css pour le style du jeu -->
    <link rel="stylesheet" href="style/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

    <!-- Inclusion des 3 scripts nécessaires pour faire fonctionner le jeu -->
    <!-- Attention, l'ordre des fichiers js est important.  -->
    <script src="scripts/config.js" defer></script>
    <script src="scripts/script.js" defer></script>
    <script src="scripts/main.js" defer></script>
</head>
<body>
    <!-- HEADER -->
    <header>
        <h1 class="montserrat">AzerType</h1>
        <h2 class="poppins-extrabold">L'application pour <strong class="container1"> écrire plus vite !</strong></h2>
        <h3 class="poppins-bold">AzerType est une application en ligne pour apprendre à taper plus vite au clavier :)</h3>
    </header>

    <!-- MAIN -->
    <main class="poppins-medium">
        <div class="zoneOptions">
            <p>Choisissez votre option et tapez la proposition qui s'affiche dans le champ en-dessous.</p>
            <div class="optionSource">
                <input type="radio" name="optionSource" id="mots" value="1" checked >
                <label for="mots" class="container67">Mots</label>
                <input type="radio" name="optionSource" id="phrases" value="2">
                <label for="phrases" class="container67">Phrases</label>
            </div>
        </div>

        <div class="zoneProposition poppins-extrabold"">
            Azerty
        </div>

        <div class="zoneSaisie">
            <input type="text" id="inputEcriture" name="inputEcriture title" placeholder="Tapez ici..." autocomplete="off">
            <button id="btnValiderMot">Valider</button>
        </div>

        <div class="zoneScore">
            Votre score : <span> 0  </span>
        </div>
        
    </main>

    <!-- FOOTER -->
    <footer class="poppins-medium">
        Créé par : <strong class="container1">ThornedN</strong>
    </footer>
</body>
</html>
